<!DOCTYPE html>
<html>
<head>
<title>Doctors Section</title>
<link rel="stylesheet" href="style.css">
<script>
        function loadXMLDoc() {
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    myFunction(this);
                }
            };
            xmlhttp.open("GET",'../xml/patient.xml');
            xmlhttp.send();
        }

        function myFunction(xml) {
            var i;
            var xmlDoc = xml.responseXML;
            var table = '<thead class="table-primary"><tr><th>Doctor Name</th><th>Specialisation</th></tr></thead>';
            var x = xmlDoc.getElementsByTagName("CD");
            for (i = 0; i < x.length; i++) {
                table += "<tr><td>" +
                    x[i].getElementsByTagName("ARTIST")[0].childNodes[0].nodeValue +
                    "</td><td>" +
                    x[i].getElementsByTagName("TITLE")[0].childNodes[0].nodeValue +
                    "</td></tr>";
            }
            document.getElementById("demo").innerHTML = table;
        }
    </script>
     
    
     
     
    
    
</head>
<body>
<div id="header">
<center><img src="doctor.jpg" height="100" width="100" alt="doctorlogo" id="doctorlogo"><br>Doctor's Section
</center>
</div>
</body>
</html>
