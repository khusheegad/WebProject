<!DOCTYPE HTML>
<html>
<head>
  <title>Register Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
   <div id="header">
      <center><img src="doctor.jpg" height="100" width="100" alt="doctorlogo" id="doctorlogo"><br>Add Patient
      </center>
      </div>
 <form>
  <table>
   <tr>
    <td>Patient Name :</td>
    <td><input type="text"></td>
   </tr>
    <tr>
    <td>Gender :</td>
    <td>
     <input type="radio" name="Gender"> Male
     <input type="radio" name="Gender"> Female
    </td>
   </tr>
  <tr>
    <td>Address :</td>
    <td><textarea></textarea></td>
   </tr>
   <tr>
    <td>Email :</td>
    <td><input type="email"></td>
   </tr>
<tr>
    <td>Phone Number :</td>
    <td><input type="text"></td>
   </tr>
<tr>
    <td>Date Of Birth :</td>
   <td><input type="date"  placeholder="Date"></td>
     </tr>
    <tr>

    <td>Emergency Contact Name:</td>
    <td><input type="text"></td>
   </tr>
<tr>
    <td>Relationship :</td>
    <td><input type="text"></td>
   </tr>
<tr>
    <td>Phone Number:</td>
    <td><input type="text"></td>
   </tr>
<tr>
    <td>Reason For Registration :</td>
    <td><input type="text"></td>
   </tr>
<tr>
    <td>Additional Information :</td>
    <td><textarea></textarea></td>
   </tr>
<tr>
    <td>Doctor Name :</td>
    <td><input type="text"></td>
   </tr>
<tr>
    <td>Taking Any Medications Currently :</td>
    <td>
     <input type="radio" name="yesno"> Yes
     <input type="radio" name="yesno"> No
    </td>
   </tr>
<tr>
    <td>If Yes, Please List It Here :</td>
    <td><textarea></textarea></td>
   </tr>
  </table>
  <center><input type="submit"></center>
 </form>
</body>
</html>
